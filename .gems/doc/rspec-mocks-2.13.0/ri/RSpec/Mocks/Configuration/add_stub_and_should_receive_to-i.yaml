comment: 
- !ruby/struct:SM::Flow::P 
  body: Adds `stub` and `should_receive` to the given modules or classes. This is usually only necessary if you application uses some proxy classes that &quot;strip themselves down&quot; to a bare minimum set of methods and remove `stub` and `should_receive` in the process.
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "  RSpec.configure do |rspec|\n    rspec.mock_with :rspec do |mocks|\n      mocks.add_stub_and_should_receive_to Delegator\n    end\n  end\n"
full_name: RSpec::Mocks::Configuration#add_stub_and_should_receive_to
