  body: "  # Prefer RDiscount for its registered file extensions:\n  Tilt.prefer(Tilt::RDiscountTemplate)\n\n  # Prefer RDiscount only for the .md extensions:\n  Tilt.prefer(Tilt::RDiscountTemplate, '.md')\n"
