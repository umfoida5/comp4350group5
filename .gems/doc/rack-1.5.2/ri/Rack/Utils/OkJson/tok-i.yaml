aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Scans the first token in s and returns a 3-element list, or nil if s does not begin with a valid token.
- !ruby/struct:SM::Flow::P 
  body: The first list element is one of '{', '}', ':', ',', '[', ']', :val, :str, and :space.
- !ruby/struct:SM::Flow::P 
  body: The second element is the lexeme.
- !ruby/struct:SM::Flow::P 
  body: The third element is the value of the token for :val and :str, otherwise it is the lexeme.
full_name: Rack::Utils::OkJson#tok
