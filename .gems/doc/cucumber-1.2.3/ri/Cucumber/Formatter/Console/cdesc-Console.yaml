- !ruby/struct:SM::Flow::P 
  body: The ANSI color console formatter defines a map of step-type to output color (e.g. &quot;passed&quot; to &quot;green&quot;), then builds methods named for the step-types (e.g. &quot;def passed&quot;), which themselves wrap the corresponding color-named methods provided by Term::ANSIColor (e.g. &quot;def red&quot;).
- !ruby/struct:SM::Flow::P 
  body: During output, each line is processed by passing it to the formatter Proc which returns the formatted (e.g. colored) string.
