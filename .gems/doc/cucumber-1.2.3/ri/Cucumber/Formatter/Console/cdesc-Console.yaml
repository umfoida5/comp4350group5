  body: This module contains helper methods that are used by formatters that print output to the terminal.
- !ruby/struct:SM::Flow::P 
  body: FORMAT is a hash of Proc objects, keyed by step-definition types, e.g. &quot;FORMAT[:passed]&quot;. The Proc is called for each line of the step's output.
- !ruby/struct:SM::Flow::P 
  body: format_step calls format_string, format_string calls format_for to obtain the formatting Proc.
