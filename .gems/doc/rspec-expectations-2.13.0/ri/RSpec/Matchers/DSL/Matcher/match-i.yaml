- !ruby/object:RI::AliasName 
  name: match_for_should
block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Stores the block that is used to determine whether this matcher passes or fails. The block should return a boolean value. When the matcher is passed to `should` and the block returns `true`, then the expectation passes. Similarly, when the matcher is passed to `should_not` and the block returns `false`, then the expectation passes.
- !ruby/struct:SM::Flow::P 
  body: Use `match_for_should` when used in conjuntion with `match_for_should_not`.
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "    RSpec::Matchers.define :be_even do\n      match do |actual|\n        actual.even?\n      end\n    end\n\n    4.should be_even     # passes\n    3.should_not be_even # passes\n    3.should be_even     # fails\n    4.should_not be_even # fails\n"
- !ruby/struct:SM::Flow::P 
  body: "@yield [Object] actual the actual value (or receiver of should)"
full_name: RSpec::Matchers::DSL::Matcher#match
is_singleton: false
name: match
params: (&block)
visibility: public
