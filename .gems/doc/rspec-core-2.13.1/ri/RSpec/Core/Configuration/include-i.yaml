- !ruby/struct:SM::Flow::P 
  body: Tells RSpec to include `mod` in example groups. Methods defined in `mod` are exposed to examples (not example groups). Use `filters` to constrain the groups in which to include the module.
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "    module AuthenticationHelpers\n      def login_as(user)\n        # ...\n      end\n    end\n\n    module UserHelpers\n      def users(username)\n        # ...\n      end\n    end\n\n    RSpec.configure do |config|\n      config.include(UserHelpers) # included in all modules\n      config.include(AuthenticationHelpers, :type =&gt; :request)\n    end\n\n    describe &quot;edit profile&quot;, :type =&gt; :request do\n      it &quot;can be viewed by owning user&quot; do\n        login_as users(:jdoe)\n        get &quot;/profiles/jdoe&quot;\n        assert_select &quot;.username&quot;, :text =&gt; 'jdoe'\n      end\n    end\n"
