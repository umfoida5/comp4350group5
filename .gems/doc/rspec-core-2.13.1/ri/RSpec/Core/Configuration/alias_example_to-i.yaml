comment: 
- !ruby/struct:SM::Flow::P 
  body: "Creates a method that delegates to `example` including the submitted `args`. Used internally to add variants of `example` like `pending`:"
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "    alias_example_to :pending, :pending =&gt; true\n\n    # This lets you do this:\n\n    describe Thing do\n      pending &quot;does something&quot; do\n        thing = Thing.new\n      end\n    end\n\n    # ... which is the equivalent of\n\n    describe Thing do\n      it &quot;does something&quot;, :pending =&gt; true do\n        thing = Thing.new\n      end\n    end\n"
full_name: RSpec::Core::Configuration#alias_example_to
