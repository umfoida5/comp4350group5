- !ruby/struct:SM::Flow::P 
  body: Wrapper for an instance of a subclass of {ExampleGroup}. An instance of `Example` is returned by the {ExampleGroup#example example} method exposed to examples, {Hooks#before before} and {Hooks#after after} hooks, and yielded to {Hooks#around around} hooks.
- !ruby/struct:SM::Flow::P 
  body: Useful for configuring logging and/or taking some action based on the state of an example's metadata.
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "    RSpec.configure do |config|\n      config.before do\n        log example.description\n      end\n\n      config.after do\n        log example.description\n      end\n\n      config.around do |ex|\n        log example.description\n        ex.run\n      end\n    end\n\n    shared_examples &quot;auditable&quot; do\n      it &quot;does something&quot; do\n        log &quot;#{example.full_description}: #{auditable.inspect}&quot;\n        auditable.should do_something\n      end\n    end\n"
