<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Test</title>
  <link rel="stylesheet" href="./lib/css/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="./lib/js/qunit-1.11.0.js"></script>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/jquery.jeditable.js"></script>
  <script src="../../js/pages/login.js"></script>
  <script>
      asyncTest( "asynchronous test: one second later!", function() {
      expect( 1 );
      //stop();     
       var event, $doc, Login;
      $doc = $(document);
      Login = login($);
      event = $.Event("click");
      $doc.trigger(event);
      
      setTimeout(function(athlete) {
        ok(true, "Athlete not null");
        start();
      }, 1000);
      
    });

      asyncTest( "asynchronous test: one second later!", function() {
      expect( 1 );
      //stop();     
       var event, $doc, Login;
      $doc = $(document);
      Login = signup($);
      event = $.Event("click");
      $doc.trigger(event);
      
      setTimeout(function(athlete) {
        ok(true, "Athlete not null");
        start();
      }, 1000);
      
    });
    
  </script>
  <div id="qunit-fixture">
    <span></span>
  </div>
</body>
</html>
