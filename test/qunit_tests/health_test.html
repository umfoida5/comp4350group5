<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Health Test</title>
  <link rel="stylesheet" href="./lib/css/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="./lib/js/qunit-1.11.0.js"></script>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap-datepicker.js"></script>
  <script src="../../js/jquery.dataTables.min.js"></script> 
  <script src="../../js/bootstrapPagination.js"></script>
  <script src="../../js/highcharts.js"></script>
  <script src="../../js/pages/health.js"></script>
  <script>

      asyncTest("asynchronous test: one second later!", function() {
          expect( 1 );

          var healthTable = health.healthTable();
          
          healthTable.bind('draw', function() {
            ok(true, "Health Table was loaded");
          });

          setTimeout(function() {
              start();
          }, 1000);
      });
    
  </script>
  <div style="display:none;">
      <table id="healthTable"></table>
      <div id="graphContainer" style="width:100%; height:400px;"></div>
  </div>
</body>
</html>
