<!DOCTYPE html>
{% extends "index.html" %}
{% block script  %}
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="../css/datatables.css">
  <script src="../js/bootstrapPagination.js"></script>
  <script>
    $(document).ready(function(){
      var athlete;
      $.getJSON('get_athlete', athlete, function(athlete){
        $("#profile_name").append(athlete['first_name'] + " " + athlete['last_name']);
        $("#dob").append(athlete['birth_date']);
        $("#address").append(athlete['address']);
        $("#email").append(athlete['email']);
        $("#about_me").append(athlete['about_me']);
      });
    });
    
  </script>
{% endblock script %}
{% block body %}
  <div class="row-fluid">
    <div class="span3 thumbnails">
      <a href="#" class="thumbnail">
        <img data-src="holder.js/250x200" style="width:250px; height:200px" alt="">
      </a>
    </div>
    <div class="span9">
      <div>
        <h1 id="profile_name"></h1>
        <hr style="border-top:1px solid #ff3333">
      </div>
      <div class="span6">
        <div class="well" style="height:75px">
          <dl>
            <dt>About Me</dt>
            <dd id="about_me"></dd>
          </dl>
          
          
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span3">

      <ul class="nav nav-list">
        <li class="nav-header">Personal Information</li>
        <li id="dob"></li>
        <li id="address"></li>
        <li id="email"></li>
      </ul>

    </div>

  </div>

      
  
  
{% endblock body %}
