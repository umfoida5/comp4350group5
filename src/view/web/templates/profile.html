<!DOCTYPE html>
{% extends "index.html" %}
{% block script  %}
  <script src="../js/jquery.jeditable.js"></script>
  <script src="../js/pages/profile.js"></script>
  <script>
    $(document).ready(function(){
      prof.get_athleteAjax($);
      prof.get_achievesAjax($);
      prof.jeditableControl($);
    });
    </script>
{% endblock script %}

{% block body %}
  <div class="row-fluid">
    <div class="span3 thumbnails" style="padding-top:17px; text-align: center;">
      <div class="thumbnail" style="color:#dd4814;">
          <i class="icon-user" style="font-size:200px; text-decoration:none;" alt=""></i>
      </div>
    </div>
    <div class="span9">
      <div>
        <h1 id="profile_name"></h1>
        <hr style="border-top:1px solid #dd4814">
      </div>
      <div class="span6">
        <div class="well" style="height:102px">
          <dl>
            <dt>
              About Me&nbsp;
              <i class="icon-pencil" title="Click the sentence below to edit your biography"></i> 
            </dt>
            <dd id="about_me" class="edit"></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid span9">
    <div class="span3">
      <ul class="nav nav-list">
        <li class="nav-header">Personal Information</li>
        <li><span id="dob" class="edit" ></span>&nbsp;&nbsp;<i id="dob_icon" class="icon-pencil" title="Click the date on the left to edit your birthdate"></i> </li>
        <li><span id="address" class="edit" ></span>&nbsp;&nbsp;<i id="address_icon" class="icon-pencil" title="Click the sentence on the left to edit your address"></i> </li>
        <li><span id="email" class="edit" ></span>&nbsp;&nbsp;<i id="email_icon" class="icon-pencil" title="Click the email on the left to edit your email"></i> </li>
        <li>
          <a href="../achievements/badges">View your badges</a>
          <a href="../stats">View your workout statistics</a>
        </li>
      </ul>
    </div>

    </div>
  </div>
{% endblock body %}
