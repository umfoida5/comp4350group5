<!DOCTYPE html>
{% extends "index.html" %}
{% block script  %}
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrapPagination.js"></script>
  <script src="../js/holder.js"></script>
  <script>
    //Updating the image of the achievements that were unlocked by the athlete
    $(document).ready(function(){
      $.getJSON('get_athlete_achievements', function(athlete_achievements){
        $.each(athlete_achievements, function(index) {
          $("#" + athlete_achievements[index].title + " img#image").attr("src", athlete_achievements[index].image_url);
        });
      });
    });
  </script>
{% endblock script %}
{% block body %}
  <div class="row">
    <h1>Badges</h1>
    <hr style="border-top:2px solid">
  </div>
  <div class="row">
    <ul class="thumbnails">

      {% for achievement in achievements %}
        <li class="span2">
          <div id="{{ achievement.title }}" class="thumbnail" style="width:130px; height:180px;">
            <a id="link" href="#">
              <img id="image" data-src="holder.js/130x130/text:Locked" alt="">
              <p id="title" style="text-align:center;">{{ achievement.title }}</p>
            </a>
            <p id="date" style="text-align:center;">February 15, 2013</p>
          </div>
        </li> 
      {% endfor %}

    </ul>
  </div>
{% endblock body %}
