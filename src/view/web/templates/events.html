{% extends "index.html" %}

{% block script  %}
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="../css/datatables.css">
  <script src="../js/bootstrapPagination.js"></script>
  <script>
    $(document).ready(function() {
      $('#eventTable').dataTable( {
        "bProcessing": true,
        "bServerSide": true,
        "sAjaxSource": "update_datatable",
        "sPaginationType": "bootstrap",
        "sDom": "<'row'<'span6'l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
        "aoColumns": [
            { "mData": "event_date", "sWidth": '15%', "bSearchable": true },
            { "mData": "description", "sWidth": '55%', "bSearchable": false },
            { "mData": "location", "sWidth": '15%', "bSearchable": true },
            { "mData": "distance", "sWidth": '15%', "bSearchable": false } ]
        } );
      } );
  </script>
{% endblock script %}

{% block body %}
  <a class="btn btn-primary btn-large" href="create">Post an Event in your Area</a>
  <h1>Upcoming Events</h1>

  <!-- TABLE ======================================= -->
    <table class="table table-bordered table-striped table-hover" id="eventTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Event Description</th>
        <th>City</th>
        <th>Distance(KM)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <!-- end table ======================================= -->
{% endblock body %}
