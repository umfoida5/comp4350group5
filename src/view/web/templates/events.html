{% extends "index.html" %}

{% block script  %}
  <script src="../js/jquery.min.js"></script>
  <script type='text/javascript' src='../js/bootstrap.js'></script>
  <link href="../css/datepicker.css" rel="stylesheet">
  <script src="../js/bootstrap-datepicker.js"></script>
  <script src="../js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="../css/datatables.css">
  <script src="../js/bootstrapPagination.js"></script>
  <script src="../js/pages/events.js"></script>
  <script>
    $(document).ready(function() {
      EnterButton($);
      CloseButton($);
      eventTable = EventTable($);
      DateWrapper($);
      Form($,eventTable);
    } );
  </script>
{% endblock script %}
{% block body %}
<div align="right">
    <button type="button" id="enterButton" class="btn">Create New Event</button></br></br>
</div>

<div class="modal hide fade" id="enter_event_modal" name="enter_event_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="modal_title">New Event</h3>
    </div> 
    <form>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label" for="date_wrapper">Date:&nbsp;</label>
                <div class="input-append date" id="date_wrapper" data-date="26-02-2013" data-date-format="dd-mm-yyyy">
                  <input class="span2" id="date" name="date" size="16" type="text">
                  <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
          <div class="control-group">
              <label class="control-label" for="location">City:&nbsp;</label>
              <input type="text" name="location" class="input-xlarge" id="location">
          </div>
          <div class="control-group">
              <label class="control-label" for="distance">Distance (km):&nbsp;</label>
              <input type="number"  name="distance" class="input-xlarge" id="distance">
          </div>
          <div class="control-group">
              <label class="control-label" for="description">Event Description:&nbsp;</label>
              <textarea class="input-xlarge" name="description" id="description" rows="7"></textarea>
          </div>
        </div>
        <div class="modal-footer">
            <a class="btn" id="closeButton">Close</a>
            <input class="btn btn-primary" id="saveButton" type="submit" value="Post Event" />
        </div>
    </form>
</div>

  <!-- TABLE ======================================= -->
    <table class="table table-bordered table-striped table-hover" id="eventTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Event Description</th>
        <th>City</th>
        <th>Distance(KM)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <!-- end table ======================================= -->
{% endblock body %}
