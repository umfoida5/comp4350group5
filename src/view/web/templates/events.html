{% extends "index.html" %}

{% block script  %}
  <script src="../js/jquery.min.js"></script>
  <script type='text/javascript' src='../js/bootstrap.js'></script>
  <link href="../css/datepicker.css" rel="stylesheet">
  <script src="../js/bootstrap-datepicker.js"></script>
  <script src="../js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="../css/datatables.css">
  <script src="../js/bootstrapPagination.js"></script>
  <script>
    $(document).ready(function() {
      $('#enterButton').click(function() {
        $('#enter_event_modal').modal('show');
        $('#date').attr('value', '');
        $('#location').attr('value', '');
        $('#distance').attr('value', '');
        $('#description').attr('value', '');
      });
      
      $('#closeButton').click(function() {
        $('#enter_event_modal').modal('hide');
      });
      
      var eventTable = $('#eventTable').dataTable( {
        "bProcessing": true,
        "bServerSide": true,
        "sAjaxSource": "update_datatable",
        "sPaginationType": "bootstrap",
        "sDom": "<'row'<'span6'l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
        "aoColumns": [
          { "mData": "event_date", "sWidth": '15%', "bSearchable": false },
          { "mData": "description", "sWidth": '55%' },
          { "mData": "location", "sWidth": '15%' },
          { "mData": "distance", "sWidth": '15%', "bSearchable": false }
        ]
      } );
      
      $('#date_wrapper').datepicker().on('changeDate', function(){
          $(this).datepicker('hide');
      });
      
      $("form").submit(function() {
        $.post("create", $(this).serialize(), function() {
          eventTable.fnDraw();
          $('#enter_event_modal').modal('hide');
        } );
        return false;
      } );
    } );
  </script>
{% endblock script %}

{% block body %}
<div align="right">
    <button type="button" id="enterButton" class="btn">Post an Event in your Area</button>
</div>

<div class="modal hide fade" id="enter_event_modal" name="enter_event_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="modal_title">Post an Upcoming Event:</h3>
    </div> 
    <form>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label" for="date_wrapper">Date:&nbsp;</label>
                <div class="input-append date" id="date_wrapper" data-date="26-02-2013" data-date-format="dd-mm-yyyy">
                  <input class="span2" id="date" name="date" size="16" type="text">
                  <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
          <div class="control-group">
              <label class="control-label" for="location">City:&nbsp;</label>
              <input type="text" name="location" class="input-xlarge" id="location">
          </div>
          <div class="control-group">
              <label class="control-label" for="distance">Distance(KM):&nbsp;</label>
              <input type="number"  name="distance" class="input-xlarge" id="distance">
          </div>
          <div class="control-group">
              <label class="control-label" for="description">Event Description:&nbsp;</label>
              <textarea class="input-xlarge" name="description" id="description" rows="7"></textarea>
          </div>
        </div>
        <div class="modal-footer">
            <a class="btn" id="closeButton">Close</a>
            <input class="btn btn-primary" id="saveButton" type="submit" value="Post Event" />
        </div>
    </form>
</div>

  <!-- TABLE ======================================= -->
    <table class="table table-bordered table-striped table-hover" id="eventTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Event Description</th>
        <th>City</th>
        <th>Distance(KM)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <!-- end table ======================================= -->
{% endblock body %}
